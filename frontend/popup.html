<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>

    <link href="public/style.css" rel="stylesheet">


</head>
<body>
<h1 class="heading">Transpose </h1>
<h3 class="slogan"><em>Divided by Streaming Platforms <br>United by Our Love For Music</em></h3>
<form class="user_interactive" id="user_input">
    <label for="song_name">Song Name:</label><br>
    <input id="song_name" name="song_name" type="text">
    <label for="checkboxes">Choose Platforms:</label>
    <div id="checkboxes">
        <label for="appleMusic">

            <input type="checkbox" name="platform" id="Apple Music" checked >Apple Music</label>
        <label for="amazonMusic">
            <input type="checkbox" name="platform" id="Amazon Music" checked/>Amazon Music</label>
        <label for="gaana">
            <input type="checkbox" name="platform" id="Gaana" checked/>Gaana</label>
        <label for="hungama">
            <input type="checkbox" name="platform" id="Hungama" checked/>Hungama</label>
        <label for="wynk">
            <input type="checkbox" name="platform" id="Wynk" checked/>Wynk</label>
        <label for="spotify">
            <input type="checkbox" name="platform" id="Spotify" checked/>Spotify</label>
        <label for="youtube_Music">
            <input type="checkbox" name="platform" id="Youtube Music" checked/>Youtube Music</label>
    </div>
    <button class="send_request" type="submit">
        <span class="copy">
            <svg class="copy_icon" stroke="#007fff" stroke-width="2" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">

            <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                  stroke-linecap="round"
                  stroke-linejoin="round"/>

            </svg>
        <p>Copy to Clipboard</p>
        </span>

        <span class="copied ">
            <svg class="check_icon" stroke="#007fff" stroke-width="2" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <p>Copied</p>
        </span>
    </button>
</form>

</footer>

</script>
</body>
</html>
